appId: com.erichsen.footballcoach
tags:
  - smoke
---
- launchApp:
    appId: com.erichsen.footballcoach
    clearState: true
- runFlow: _dev_client_bootstrap.yaml
- runFlow:
    when:
      visible:
        id: '^notifications\.enableButton$'
    commands:
      - tapOn:
          id: '^notifications\.enableButton$'
- openLink: "footballcoach:///(tabs)/profile"
- extendedWaitUntil:
    visible:
      id: '^auth\.login\.emailInput$'
    timeout: 15000
- runFlow:
    commands:
      - tapOn:
          id: '^auth\.login\.emailInput$'
      - inputText: "${MAESTRO_EMAIL}"
      - tapOn:
          id: '^auth\.login\.passwordInput$'
      - inputText: "${MAESTRO_PASSWORD}"
      - tapOn:
          id: '^auth\.login\.submitButton$'
- extendedWaitUntil:
    notVisible:
      id: '^auth\.login\.submitButton$'
    timeout: 15000
- runFlow: _post_login_prompt_cleanup.yaml
- openLink: "footballcoach:///(tabs)/(home)"
- extendedWaitUntil:
    visible:
      id: '^home\.screen$'
    timeout: 15000
- assertVisible:
    id: '^home\.screen$'
