- openLink: "footballcoach:///(tabs)/(home)"
- extendedWaitUntil:
    visible:
      id: '^home\.screen$'
    timeout: 15000
- openLink: "footballcoach:///(tabs)/performance"
- extendedWaitUntil:
    visible:
      id: '^performance\.screen$'
    timeout: 15000
- assertVisible:
    id: '^performance\.screen$'
- extendedWaitUntil:
