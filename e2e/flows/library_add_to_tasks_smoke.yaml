          when:
            visible:
              id: '^tasks\.template\.deleteModal\.confirmButton$'
          commands:
            - tapOn:
                id: '^tasks\.template\.deleteModal\.confirmButton$'
      - runFlow:
          when:
            visible: '^(OK|Ok)$'
          commands:
            - tapOn: '^(OK|Ok)$'
- runFlow:
    when:
      visible:
        id: '^tasks\.template\.deleteButton\..+$'
    commands:
      - tapOn:
          id: '^tasks\.template\.deleteButton\..+$'
          index: 0
      - runFlow:
          when:
            visible: '^Fortsæt$'
          commands:
            - tapOn: '^Fortsæt$'
      - runFlow:
          when:
            visible:
