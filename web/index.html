
<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Football Coach</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #FF6347;
      }
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Suppress Tolt.js errors from Natively platform
      (function() {
        // Store original console.error
        const originalError = console.error;
        
        // Override console.error to filter out Tolt errors
        console.error = function(...args) {
          const errorString = args.join(' ');
          
          // Filter out Tolt-related errors
          if (errorString.includes('tolt.js') || 
              errorString.includes('execute-api.us-east-1.amazonaws.com/v1/signup')) {
            // Silently ignore Tolt errors
            return;
          }
          
          // Call original console.error for other errors
          originalError.apply(console, args);
        };

        // Add global error handler for network errors
        window.addEventListener('error', function(event) {
          if (event.message && event.message.includes('tolt')) {
            event.preventDefault();
            return false;
          }
        }, true);

        // Intercept fetch errors for Tolt
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          const url = args[0];
          if (typeof url === 'string' && url.includes('execute-api.us-east-1.amazonaws.com/v1/signup')) {
            // Return a fake successful response for Tolt signup calls
            return Promise.resolve(new Response(JSON.stringify({ success: true }), {
              status: 200,
              headers: { 'Content-Type': 'application/json' }
            }));
          }
          return originalFetch.apply(this, args);
        };
      })();
    </script>
  </head>
  <body>
    <noscript>Du skal aktivere JavaScript for at køre denne app.</noscript>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 20px;">Indlæser Football Coach...</p>
      </div>
    </div>
  </body>
</html>
