
<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Football Coach</title>
    
    <!-- CRITICAL: Block tolt.js from loading on Web (React Native Web incompatible) -->
    <script>
      // Prevent tolt.js from executing by blocking window.tolt
      (function() {
        'use strict';
        
        // Block any attempt to create window.tolt
        Object.defineProperty(window, 'tolt', {
          get: function() { return undefined; },
          set: function() { 
            console.warn('[RN Web] Blocked tolt.js injection - incompatible with React Native Web');
          },
          configurable: false,
          enumerable: false
        });
        
        // Block script injection by intercepting createElement
        const originalCreateElement = document.createElement.bind(document);
        document.createElement = function(tagName) {
          const element = originalCreateElement(tagName);
          
          if (tagName.toLowerCase() === 'script') {
            const originalSetAttribute = element.setAttribute.bind(element);
            element.setAttribute = function(name, value) {
              // Block any script containing 'tolt'
              if (name === 'src' && typeof value === 'string' && value.includes('tolt')) {
                console.warn('[RN Web] Blocked tolt.js script injection:', value);
                return;
              }
              return originalSetAttribute(name, value);
            };
          }
          
          return element;
        };
        
        console.log('[RN Web] tolt.js blocker initialized');
      })();
    </script>
    
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #FF6347;
      }
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>Du skal aktivere JavaScript for at køre denne app.</noscript>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 20px;">Indlæser Football Coach...</p>
      </div>
    </div>
  </body>
</html>
